
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/miguel-felix1/playwright_test/contents/playwright-report/?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
